    <script>
        /**
         * ç®¡ç†è€…ãŒæ—¥ä»˜ã‚’å¤‰æ›´ã—ãŸéš›ã«ã€ãã®æ—¥ä»˜ã§ãƒšãƒ¼ã‚¸ã‚’ãƒªãƒ€ã‚¤ãƒ¬ã‚¯ãƒˆã™ã‚‹é–¢æ•°
         * @param {string} selectedDateString - é¸æŠã•ã‚ŒãŸæ—¥ä»˜ã®æ–‡å­—åˆ— (YYYY-MM-DDå½¢å¼)
         */
        function redirectToDate(selectedDateString) {
            if (selectedDateString) {
                // Thymeleafã®URLå¼ã‚’JavaScriptå†…ã§ç›´æ¥ä½¿ã†ã®ã¯é¿ã‘ã‚‹ãŸã‚ã€ãƒ™ãƒ¼ã‚¹URLã¨ãƒ‘ãƒ©ãƒ¡ãƒ¼ã‚¿ã‚’çµåˆ
                // Spring Bootã‚¢ãƒ—ãƒªã‚±ãƒ¼ã‚·ãƒ§ãƒ³ã®ã‚³ãƒ³ãƒ†ã‚­ã‚¹ãƒˆãƒ‘ã‚¹ãŒãƒ«ãƒ¼ãƒˆã®å ´åˆã€@{/sales/input} ã¯ /sales/input ã«è§£æ±ºã•ã‚Œã¾ã™ã€‚
                const baseUrl = '[[@{/sales/input}]]'; // ThymeleafãŒè©•ä¾¡ã—ã¦æ–‡å­—åˆ—ã¨ã—ã¦åŸ‹ã‚è¾¼ã‚€
                window.location.href = baseUrl + '?date=' + selectedDateString;
            }
        }

        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        function updatePrice(input, pricePerUnit) {
            const quantity = parseInt(input.value) || 0;
            const priceCell = input.closest('tr').querySelector('.price');
            priceCell.textContent = quantity * pricePerUnit;
        }

        document.addEventListener('DOMContentLoaded', function () {
            const dateInput = document.getElementById('date');
            const isAdmin = [[${ isAdmin }]]; // Thymeleafã®isAdminå¤‰æ•°ã‚’JSã«æ¸¡ã™

            if (!isAdmin) {
                dateInput.readOnly = true;
            }

            const urlDate = getQueryParam('date');

            if (urlDate) {
                // URLã«æ—¥ä»˜ãƒ‘ãƒ©ãƒ¡ãƒ¼ã‚¿ãŒã‚ã‚Œã°ãã‚Œã‚’è¨­å®š
                dateInput.value = urlDate;
            } else {
                // URLã«æ—¥ä»˜ãƒ‘ãƒ©ãƒ¡ãƒ¼ã‚¿ãŒãªã‘ã‚Œã°ä»Šæ—¥ã®æ—¥ä»˜ã‚’è¨­å®š
                const today = new Date();
                const year = today.getFullYear();
                const month = String(today.getMonth() + 1).padStart(2, '0'); // æœˆã¯0ã‹ã‚‰å§‹ã¾ã‚‹ãŸã‚+1
                const day = String(today.getDate()).padStart(2, '0');
                dateInput.value = `${year}-${month}-${day}`;
            }


            document.querySelectorAll('input[type="number"][id^="quantity_"]').forEach(input => {
                const oninputAttr = input.getAttribute('oninput');
                const match = oninputAttr.match(/updatePrice\(this, (\d+(\.\d+)?)\)/);
                if (match && match[1]) {
                    const pricePerUnit = parseFloat(match[1]);
                    updatePrice(input, pricePerUnit);
                } else {
                    console.warn("Could not parse price from oninput attribute for element:", input);
                    updatePrice(input, 0);
                }
            });

        });
    </script>
