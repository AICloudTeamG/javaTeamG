<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🍺 ログイン | H&C ビール発注システム</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Russo+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>
    <div class="box">
        <h1>🍺 ログイン</h1>
        <div class="logo">H&amp;C</div>

        <div th:if="${loginError}" class="error-message" role="alert">
            <p th:text="${loginError}"></p>
        </div>
        <div th:if="${logoutMessage}" class="info-message" role="alert">
            <p th:text="${logoutMessage}"></p>
        </div>

        <form th:action="@{/login}" method="POST">
            <label for="email">メールアドレス</label>
            <input type="email" id="email" name="email" required autofocus>

            <label for="password">パスワード</label>
            <input type="password" id="password" name="password" required>

            <button type="submit" class="button">ログイン</button>
        </form>
    </div>
</body>
</html>
