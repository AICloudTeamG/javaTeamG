<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle} ?: 'アカウント管理'">👤 アカウント管理</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #fffef9;
            margin: 0;
            padding: 0;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 160px;
            height: 100vh;
            background-color: #fff3e0;
            padding-top: 2rem;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 999;
        }

        .sidebar button {
            width: 120px;
            margin: 0.5rem 0;
            padding: 0.5rem;
            font-size: 0.95rem;
            background-color: #fb8500;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        .sidebar button:hover {
            background-color: #d95d0c;
        }

        .main-content {
            margin-left: 180px;
            padding: 2rem;
        }

        .box {
            background-color: #fff;
            border-left: 6px solid #ffb703;
            padding: 2rem;
            margin: 0 auto;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        }

        h1 {
            font-size: 1.8rem;
            color: #fb8500;
            margin-bottom: 1.5rem;
        }

        .button-new {
            background-color: #fb8500;
            color: white;
            padding: 0.6rem 1.2rem;
            border: none;
            font-size: 1rem;
            border-radius: 6px;
            text-decoration: none;
            margin-bottom: 1rem;
            display: inline-block;
        }

        .button-new:hover {
            background-color: #d95d0c;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        th {
            background-color: #ffb703;
            color: white;
            padding: 10px;
            font-weight: bold;
            text-align: center;
        }

        td {
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid #eee;
            font-size: 0.95rem;
        }

        .action-btn {
            background-color: #fb8500;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 4px;
            text-decoration: none;
            font-size: 0.85rem;
        }

        .action-btn:hover {
            background-color: #d95d0c;
        }

        .weather-icon {
            position: fixed;
            top: 20px;
            right: 30px;
            font-size: 1.8rem;
            cursor: pointer;
            z-index: 1001;
        }

        .weather-popup {
            position: fixed;
            top: 60px;
            right: 30px;
            background-color: #ffffff;
            border: 1px solid #ccc;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 8px;
            display: none;
            z-index: 1000;
            width: 220px;
            font-size: 0.95rem;
        }

        .weather-popup span {
            display: block;
            margin-bottom: 4px;
        }

        .weather-popup .controls {
            text-align: center;
            margin-top: 10px;
        }

        .weather-popup button {
            background-color: #fb8500;
            color: white;
            border: none;
            padding: 4px 10px;
            margin: 0 5px;
            border-radius: 5px;
            font-size: 0.85rem;
            cursor: pointer;
        }

        .weather-popup button:hover {
            background-color: #d95d0c;
        }

        /* 既存のcontainerスタイルは削除し、main-contentに吸収 */
        /* .container {
            margin-top: 20px;
        } */

        /* table関連のスタイルは既存のデザインのものを優先 */
        /* .table th,
        .table td {
            vertical-align: middle;
        } */

        .action-buttons button,
        .action-buttons a {
            margin-right: 5px;
            margin-bottom: 5px;
        }

        .delete-form,
        .reset-password-form-in-modal,
        .create-form-in-modal,
        .edit-form-in-modal {
            display: inline-block;
        }

        .modal-body .form-group {
            margin-bottom: 15px;
        }
    </style>
</head>

<body>
     <div class="sidebar">
        <button onclick="location.href='/admin/prediction'">📦 発注予測</button>
        <button onclick="location.href='/admin/dashboard'">⛅ 天気可視化</button>
        <button onclick="location.href='/sales/input'">✍️ 実績入力</button>
        <button onclick="location.href='/admin/account'">👤 アカウント管理</button>
        <button onclick="location.href='/admin/products'">商品管理</button>
        <button onclick="location.href='/logout'">ログアウト</button>
    </div>

    <div class="main-content">
        <div class="weather-icon" onclick="toggleWeatherPopup()">⛅</div>
        <div class="weather-popup" id="weatherPopup">
            <div id="weatherContent"></div>
            <div class="controls">
                <button onclick="changeWeather(-1)">←</button>
                <button onclick="changeWeather(1)">→</button>
            </div>
        </div>

        <div class="box">
            <h1 class="my-4" th:text="${pageTitle} ?: 'アカウント管理'">👤 アカウント管理</h1>

            <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                <span th:text="${successMessage}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <span th:text="${errorMessage}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <div class="d-flex justify-content-between align-items-center mb-3">
                <h2>スタッフ一覧</h2>
                <button type="button" class="btn button-new" data-bs-toggle="modal"
                    data-bs-target="#createStaffModal">
                    <i class="fas fa-plus-circle"></i> 新規スタッフ追加
                </button>
            </div>

            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>名前</th>
                            <th>メールアドレス</th>
                            <th>権限</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="staff : ${staffs}" th:id="${'staffRow-' + staff.id}"
                            th:data-staff-id="${staff.id}" th:data-staff-name="${staff.name}"
                            th:data-staff-email="${staff.email}" th:data-staff-is-admin="${staff.isAdmin()}">

                            <td th:text="${staff.name}">テスト 太郎</td>
                            <td th:text="${staff.email}">test@example.com</td>
                            <td>
                                <span th:if="${staff.isAdmin()}">管理者</span>
                                <span th:unless="${staff.isAdmin()}">従業員</span>
                            </td>
                            <td class="action-buttons text-nowrap">
                                <button type="button" class="btn action-btn edit-staff-btn" data-bs-toggle="modal"
                                    data-bs-target="#editStaffModal" th:data-staff-id="${staff.id}">
                                    <i class="fas fa-edit"></i> 編集
                                </button>

                                <button type="button" class="btn action-btn" data-bs-toggle="modal"
                                    th:data-bs-target="${'#resetPasswordModal' + staff.id}">
                                    <i class="fas fa-key"></i> パスワードリセット
                                </button>

                                <form th:action="@{/admin/account/delete/{id}(id=${staff.id})}" method="post"
                                    class="delete-form" onsubmit="return confirm('本当にこのスタッフを削除（無効化）しますか？');">
                                    <button type="submit" class="btn action-btn">
                                        <i class="fas fa-trash-alt"></i> 削除
                                    </button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="modal fade" id="createStaffModal" tabindex="-1" aria-labelledby="createStaffModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="createStaffModalLabel">新規アカウント作成</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form th:action="@{/admin/account/create}" method="post" class="create-form-in-modal">
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="createName" class="form-label">名前:</label>
                            <input type="text" class="form-control" id="createName" name="name" required>
                        </div>
                        <div class="form-group mt-3">
                            <label for="createEmail" class="form-label">メールアドレス:</label>
                            <input type="email" class="form-control" id="createEmail" name="email" required>
                        </div>
                        <div class="form-group mt-3">
                            <label for="createPassword" class="form-label">パスワード:</label>
                            <input type="password" class="form-control" id="createPassword" name="password" required
                                minlength="8">
                        </div>
                        <div class="form-group mt-3">
                            <label for="createIsAdmin" class="form-label">管理者権限:</label>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="createIsAdmin" name="isAdmin">
                                <label class="form-check-label" for="createIsAdmin">管理者</label>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">キャンセル</button>
                        <button type="submit" class="btn btn-primary">作成</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="editStaffModal" tabindex="-1" aria-labelledby="editStaffModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editStaffModalLabel">アカウント編集</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="editStaffForm" method="post" class="edit-form-in-modal">
                    <div class="modal-body">
                        <input type="hidden" id="editStaffId" name="id">
                        <div class="form-group">
                            <label for="editName" class="form-label">名前:</label>
                            <input type="text" class="form-control" id="editName" name="name" required>
                        </div>
                        <div class="form-group mt-3">
                            <label for="editEmail" class="form-label">メールアドレス:</label>
                            <input type="email" class="form-control" id="editEmail" name="email" required>
                        </div>
                        <div class="form-group mt-3">
                            <label for="editIsAdmin" class="form-label">管理者権限:</label>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="editIsAdmin" name="isAdmin"
                                    value="true">
                                <label class="form-check-label" for="editIsAdmin">管理者</label>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">キャンセル</button>
                        <button type="submit" class="btn btn-primary">更新</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div th:each="staff : ${staffs}" class="modal fade" th:id="${'resetPasswordModal' + staff.id}" tabindex="-1"
        aria-labelledby="resetPasswordModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="resetPasswordModalLabel">パスワードリセット: <span
                            th:text="${staff.name}"></span></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form th:action="@{/admin/account/reset-password/{id}(id=${staff.id})}" method="post"
                    class="reset-password-form-in-modal">
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="newPassword" class="form-label">新しいパスワード:</label>
                            <input type="password" class="form-control" id="newPassword" name="newPassword" required
                                minlength="8">
                        </div>
                        <div class="form-group mt-2">
                            <label for="confirmNewPassword" class="form-label">新しいパスワード（確認）:</label>
                            <input type="password" class="form-control" id="confirmNewPassword"
                                name="confirmNewPassword" required minlength="8">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">キャンセル</button>
                        <button type="submit" class="btn btn-primary">パスワードをリセット</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <script>
        // パスワードリセットモーダル内のパスワード一致チェック
        document.querySelectorAll('.reset-password-form-in-modal').forEach(form => {
            form.addEventListener('submit', function (event) {
                const newPasswordInput = this.querySelector('input[name="newPassword"]');
                const confirmNewPasswordInput = this.querySelector('input[name="confirmNewPassword"]');

                if (newPasswordInput.value !== confirmNewPasswordInput.value) {
                    alert('新しいパスワードと確認用パスワードが一致しません。');
                    event.preventDefault(); // フォーム送信をキャンセル
                }
            });
        });

        // 編集モーダルを開く際のデータ設定
        const editStaffModal = document.getElementById('editStaffModal');
        editStaffModal.addEventListener('show.bs.modal', function (event) {
            // モーダルをトリガーしたボタン
            const button = event.relatedTarget;
            // データ属性からスタッフIDを取得
            const staffId = button.getAttribute('data-staff-id');

            // 該当スタッフの行要素からデータを取得
            const staffRow = document.getElementById('staffRow-' + staffId);
            const staffName = staffRow.getAttribute('data-staff-name');
            const staffEmail = staffRow.getAttribute('data-staff-email');
            const staffIsAdmin = staffRow.getAttribute('data-staff-is-admin') === 'true'; // 文字列を真偽値に変換

            // 編集フォームの各フィールドにデータを設定
            const modalForm = editStaffModal.querySelector('#editStaffForm');
            modalForm.action = '/admin/account/edit/' + staffId; // フォームのactionを設定

            editStaffModal.querySelector('#editStaffId').value = staffId;
            editStaffModal.querySelector('#editName').value = staffName;
            editStaffModal.querySelector('#editEmail').value = staffEmail;
            editStaffModal.querySelector('#editIsAdmin').checked = staffIsAdmin;


        });

        // 編集モーダルを閉じたときにフォームをリセット (任意)
        editStaffModal.addEventListener('hidden.bs.modal', function () {
            const modalForm = editStaffModal.querySelector('#editStaffForm');
            modalForm.reset(); // フォームをリセット
        });

        // 天気情報表示のJavaScript (元のコードからそのまま移植)
        const weatherData = [
            { label: '三日前', tenki: '🌤', tempLow: 18, tempHigh: 22, wind: '4 m/s', offset: -3 },
            { label: '一昨日', tenki: '☔️', tempLow: 17, tempHigh: 20, wind: '7 m/s', offset: -2 },
            { label: '昨日', tenki: '☁️', tempLow: 19, tempHigh: 23, wind: '5 m/s', offset: -1 },
            { label: '今日', tenki: '☀️', tempLow: 21, tempHigh: 26, wind: '4 m/s', offset: 0 },
            { label: '明日', tenki: '☁️', tempLow: 20, tempHigh: 24, wind: '3 m/s', offset: 1 },
            { label: '明後日', tenki: '☔️', tempLow: 18, tempHigh: 21, wind: '6 m/s', offset: 2 },
            { label: '大後日', tenki: '☀️', tempLow: 22, tempHigh: 25, wind: '2 m/s', offset: 3 }
        ];

        let weatherIndex = 3;

        function toggleWeatherPopup() {
            const popup = document.getElementById('weatherPopup');
            popup.style.display = popup.style.display === 'block' ? 'none' : 'block';
            updateWeatherContent();
        }

        function getShortWeekday(dateObj) {
            const days = ['日', '月', '火', '水', '木', '金', '土'];
            return days[dateObj.getDay()];
        }

        function updateWeatherContent() {
            const data = weatherData[weatherIndex];
            const date = new Date();
            date.setDate(date.getDate() + data.offset);
            const month = date.getMonth() + 1;
            const day = date.getDate();
            const weekday = getShortWeekday(date);
            const content = document.getElementById('weatherContent');
            content.innerHTML = `<strong>${data.label}の天気情報</strong><br>
                <span style="font-size: 0.85rem; color: #555;">${month}/${day}（${weekday}）</span><br>
                ${data.tenki}<br>${data.tempLow}℃ ~ ${data.tempHigh}℃<br>🌬️風速：${data.wind}`;
        }

        function changeWeather(direction) {
            weatherIndex += direction;
            if (weatherIndex < 0) weatherIndex = 0;
            if (weatherIndex > weatherData.length - 1) weatherIndex = weatherData.length - 1;
            updateWeatherContent();
        }

        document.addEventListener('DOMContentLoaded', function () {
            updateWeatherContent();
        });
    </script>
</body>

</html>
