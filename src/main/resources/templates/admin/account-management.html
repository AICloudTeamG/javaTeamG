    <script>

        const weatherData = [

        function getShortWeekday(dateObj) {
            const days = ['æ—¥', 'æœˆ', 'ç«', 'æ°´', 'æœ¨', 'é‡‘', 'åœŸ'];

        function updateWeatherContent() {
