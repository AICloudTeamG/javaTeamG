<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>データを読み込み中...</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Russo+One&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #fffef9; /* ログインページと同じ背景色 */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column; /* 縦方向に要素を並べる */
        }

        .spinner-container {
            text-align: center;
            padding: 2rem;
            background-color: #fff;
            border-left: 5px solid #ffb703; /* ログインページと同じアクセントボーダー */
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* ログインページと同じ影 */
            border-radius: 12px; /* ログインページと同じ角丸 */
            width: 300px; /* 適当な幅 */
        }

        .spinner {
            border: 8px solid #f3f3f3; /* ライトグレー */
            border-top: 8px solid #fb8500; /* オレンジ（サイトのアクセントカラー） */
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 20px auto; /* 中央寄せ */
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        p {
            font-size: 1.1em;
            color: #333;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="spinner-container">
        <h1>データを準備中...</h1>
        <div class="spinner"></div>
        <p>しばらくお待ちください。</p>
    </div>

    <script>
        // データ取得ページへのリダイレクト
        // 適切な遅延時間 (例: 1000ms = 1秒) を設定し、ユーザーがローディング表示を見れるようにする
        setTimeout(function() {
            window.location.href = '/admin/prediction'; // 予測ページへのURL
        }, 3000); // ここでリダイレクトまでの時間を設定 (ミリ秒)
    </script>
</body>
</html>
