<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loading...</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Russo+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/loading.css}">
</head>
<body>
    <div class="spinner-container">
        <h1>データを準備中...</h1>
        <div class="spinner"></div>
        <p>しばらくお待ちください。</p>
    </div>

    <script>
        // データ取得ページへのリダイレクト
        // 適切な遅延時間 (例: 1000ms = 1秒) を設定し、ユーザーがローディング表示を見れるようにする
        setTimeout(function() {
            window.location.href = '/admin/prediction'; // 予測ページへのURL
        }, 1); // ここでリダイレクトまでの時間を設定 (ミリ秒)
        //実質的には、API呼び出しが完了するまで待つ
    </script>
</body>
</html>
