
<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🔐 パスワード変更</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css" />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #fffef9;
      margin: 0;
      padding: 0;
    }

    .box {
      background-color: #fff;
      border-left: 5px solid #ffb703;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 2rem;
      width: 100%;
      max-width: 460px;
      border-radius: 12px;
      margin: 4vh auto;
    }

    h1 {
      color: #fb8500;
      font-size: 1.8rem;
      margin-bottom: 1.2rem;
    }

    label {
      display: block;
      margin-top: 1rem;
      margin-bottom: 0.5rem;
      font-size: 0.95rem;
    }

    input[type="password"] {
      width: 100%;
      padding: 0.6rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    .button {
      width: 100%;
      background-color: #fb8500;
      color: #fff;
      border: none;
      padding: 0.8rem;
      margin-top: 1.5rem;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .button:hover {
      background-color: #d95d0c;
    }

    a {
      display: block;
      text-align: center;
      margin-top: 1rem;
      color: #fb8500;
      font-size: 0.9rem;
    }

    a:hover {
      text-decoration: underline;
    }

    /* 天気アイコンとポップアップ */
    .weather-icon {
      position: fixed;
      top: 15px;
      right: 25px;
      font-size: 1.8rem;
      cursor: pointer;
      z-index: 1001;
    }

    .weather-popup {
      position: fixed;
      top: 60px;
      right: 25px;
      background-color: #ffffff;
      border: 1px solid #ccc;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      padding: 15px;
      border-radius: 8px;
      display: none;
      z-index: 1000;
      width: 220px;
      font-size: 0.95rem;
    }

    .weather-popup span {
      display: block;
      margin-bottom: 4px;
    }

    .weather-popup .controls {
      text-align: center;
      margin-top: 10px;
    }

    .weather-popup button {
      background-color: #fb8500;
      color: white;
      border: none;
      padding: 4px 10px;
      margin: 0 5px;
      border-radius: 5px;
      font-size: 0.85rem;
      cursor: pointer;
    }

    .weather-popup button:hover {
      background-color: #d95d0c;
    }
  </style>
</head>
<body>

  <!-- 天気アイコンとポップアップ -->
  <div class="weather-icon" onclick="toggleWeatherPopup()">⛅</div>
  <div class="weather-popup" id="weatherPopup">
    <div id="weatherContent"></div>
    <div class="controls">
      <button onclick="changeWeather(-1)">←</button>
      <button onclick="changeWeather(1)">→</button>
    </div>
  </div>

  <div class="wrapper">
    <div class="box">
      <h1>🔐 パスワード変更</h1>

      <!-- target_id は hidden で送信 -->
      <form th:action="@{/admin/reset-password}" method="post">
        <input type="hidden" name="target_id" th:value="${target_id}" />

        <label for="new-password">新しいパスワード</label>
        <input type="password" id="new-password" name="new_password" required>

        <label for="confirm-password">新しいパスワード（確認）</label>
        <input type="password" id="confirm-password" name="confirm_password" required>

        <button type="submit" class="button">変更を保存する</button>
      </form>

      <a th:href="@{/admin/users}">← ユーザー一覧に戻る</a>
    </div>
  </div>

  <script>
    const weatherData = [
      { label: '三日前', weather: '🌤', temp: '22℃', wind: '4 m/s' },
      { label: '一昨日', weather: '☔️', temp: '20℃', wind: '7 m/s' },
      { label: '昨日',   weather: '☁️', temp: '23℃', wind: '5 m/s' },
      { label: '今日',   weather: '☀️', temp: '26℃', wind: '4 m/s' },
      { label: '明日',   weather: '☁️', temp: '24℃', wind: '3 m/s' },
      { label: '明後日', weather: '☔️', temp: '21℃', wind: '6 m/s' },
      { label: '大後日', weather: '☀️', temp: '25℃', wind: '2 m/s' }
    ];

    let weatherIndex = 3; // 「今日」からスタート

    function toggleWeatherPopup() {
      const popup = document.getElementById('weatherPopup');
      popup.style.display = popup.style.display === 'block' ? 'none' : 'block';
      updateWeatherContent();
    }

    function updateWeatherContent() {
      const data = weatherData[weatherIndex];
      const content = document.getElementById('weatherContent');
      content.innerHTML = `
        <strong>${data.label}の天気情報</strong><br>
        ${data.weather}<br>
        気温：${data.temp}<br>
        風速：${data.wind}
      `;
    }

    function changeWeather(direction) {
      weatherIndex += direction;
      if (weatherIndex < 0) weatherIndex = 0;
      if (weatherIndex > weatherData.length - 1) weatherIndex = weatherData.length - 1;
      updateWeatherContent();
    }

    // 初期表示を設定
    document.addEventListener('DOMContentLoaded', updateWeatherContent);
  </script>
</body>
</html>
