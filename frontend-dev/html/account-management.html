
<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>👤 ユーザー管理一覧</title>
  <link rel="stylesheet" href="/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #fffef9;
      margin: 0;
      padding: 0;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 160px;
      height: 100vh;
      background-color: #fff3e0;
      padding-top: 2rem;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 999;
    }

    .sidebar button {
      width: 120px;
      margin: 0.5rem 0;
      padding: 0.5rem;
      font-size: 0.95rem;
      background-color: #fb8500;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .sidebar button:hover {
      background-color: #d95d0c;
    }

    .main-content {
      margin-left: 180px;
      padding: 2rem;
    }

    .box {
      background-color: #fff;
      border-left: 6px solid #ffb703;
      padding: 2rem;
      margin: 0 auto;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }

    h1 {
      font-size: 1.8rem;
      color: #fb8500;
      margin-bottom: 1.5rem;
    }

    .button-new {
      background-color: #fb8500;
      color: white;
      padding: 0.6rem 1.2rem;
      border: none;
      font-size: 1rem;
      border-radius: 6px;
      text-decoration: none;
      margin-bottom: 1rem;
      display: inline-block;
    }

    .button-new:hover {
      background-color: #d95d0c;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    th {
      background-color: #ffb703;
      color: white;
      padding: 10px;
      font-weight: bold;
      text-align: center;
    }

    td {
      padding: 10px;
      text-align: center;
      border-bottom: 1px solid #eee;
      font-size: 0.95rem;
    }

    .action-btn {
      background-color: #fb8500;
      color: white;
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 0 4px;
      text-decoration: none;
      font-size: 0.85rem;
    }

    .action-btn:hover {
      background-color: #d95d0c;
    }

    .weather-icon {
      position: fixed;
      top: 20px;
      right: 30px;
      font-size: 1.8rem;
      cursor: pointer;
      z-index: 1001;
    }

    .weather-popup {
      position: fixed;
      top: 60px;
      right: 30px;
      background-color: #ffffff;
      border: 1px solid #ccc;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      padding: 15px;
      border-radius: 8px;
      display: none;
      z-index: 1000;
      width: 220px;
      font-size: 0.95rem;
    }

    .weather-popup span {
      display: block;
      margin-bottom: 4px;
    }

    .weather-popup .controls {
      text-align: center;
      margin-top: 10px;
    }

    .weather-popup button {
      background-color: #fb8500;
      color: white;
      border: none;
      padding: 4px 10px;
      margin: 0 5px;
      border-radius: 5px;
      font-size: 0.85rem;
      cursor: pointer;
    }

    .weather-popup button:hover {
      background-color: #d95d0c;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <button onclick="location.href='/forecast'">📦 発注予測</button>
    <button onclick="location.href='/weather'">⛅ 天気可視化</button>
    <button onclick="location.href='/input'">✍️ 実績入力</button>
    <button onclick="location.href='/account'">👤 アカウント管理</button>
  </div>

  <div class="main-content">
    <div class="weather-icon" onclick="toggleWeatherPopup()">⛅</div>
    <div class="weather-popup" id="weatherPopup">
      <div id="weatherContent"></div>
      <div class="controls">
        <button onclick="changeWeather(-1)">←</button>
        <button onclick="changeWeather(1)">→</button>
      </div>
    </div>

    <div class="box">
      <h1>👥 ユーザー一覧管理</h1>
      <a th:href="@{/admin/users/new}" class="button-new">＋ 新規登録</a>
      <table>
        <thead>
          <tr>
            <th>名前</th>
            <th>メール</th>
            <th>ロール</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="user : ${users}">
            <td th:text="${user.name}">山田太郎</td>
            <td th:text="${user.email}">taro@example.com</td>
            <td th:text="${user.role}">ADMIN</td>
            <td>
              <a th:href="@{/admin/users/edit/{id}(id=${user.id})}" class="action-btn">編集</a>
              <a th:href="@{/admin/users/password/{id}(id=${user.id})}" class="action-btn">パスワード変更</a>
              <a th:href="@{/admin/users/delete/{id}(id=${user.id})}" class="action-btn"
                 onclick="return confirm('本当に削除してもよろしいですか？')">削除</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script>
    const weatherData = [
      { label: '三日前', tenki: '🌤', tempLow: 18, tempHigh: 22, wind: '4 m/s', offset: -3 },
      { label: '一昨日', tenki: '☔️', tempLow: 17, tempHigh: 20, wind: '7 m/s', offset: -2 },
      { label: '昨日', tenki: '☁️', tempLow: 19, tempHigh: 23, wind: '5 m/s', offset: -1 },
      { label: '今日', tenki: '☀️', tempLow: 21, tempHigh: 26, wind: '4 m/s', offset: 0 },
      { label: '明日', tenki: '☁️', tempLow: 20, tempHigh: 24, wind: '3 m/s', offset: 1 },
      { label: '明後日', tenki: '☔️', tempLow: 18, tempHigh: 21, wind: '6 m/s', offset: 2 },
      { label: '大後日', tenki: '☀️', tempLow: 22, tempHigh: 25, wind: '2 m/s', offset: 3 }
    ];

    let weatherIndex = 3;

    function toggleWeatherPopup() {
      const popup = document.getElementById('weatherPopup');
      popup.style.display = popup.style.display === 'block' ? 'none' : 'block';
      updateWeatherContent();
    }

    function getShortWeekday(dateObj) {
      const days = ['日', '月', '火', '水', '木', '金', '土'];
      return days[dateObj.getDay()];
    }

    function updateWeatherContent() {
      const data = weatherData[weatherIndex];
      const date = new Date();
      date.setDate(date.getDate() + data.offset);
      const month = date.getMonth() + 1;
      const day = date.getDate();
      const weekday = getShortWeekday(date);
      const content = document.getElementById('weatherContent');
      content.innerHTML = `<strong>${data.label}の天気情報</strong><br>
        <span style="font-size: 0.85rem; color: #555;">${month}/${day}（${weekday}）</span><br>
        ${data.tenki}<br>${data.tempLow}℃ ~ ${data.tempHigh}℃<br>🌬️風速：${data.wind}`;
    }

    function changeWeather(direction) {
      weatherIndex += direction;
      if (weatherIndex < 0) weatherIndex = 0;
      if (weatherIndex > weatherData.length - 1) weatherIndex = weatherData.length - 1;
      updateWeatherContent();
    }

    document.addEventListener('DOMContentLoaded', function () {
      updateWeatherContent();
    });
  </script>
</body>
</html>
